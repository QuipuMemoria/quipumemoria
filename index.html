<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quipu Memoria - Arte contemporáneo con alma milenaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fdfbf7; 
            color: #1a1a1a;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        h1, h2, h3, .font-andean {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
            font-weight: 700;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Color Dorado Andino */
        .text-gold {
            color: #b8860b;
            background: linear-gradient(to bottom right, #d4af37, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .border-gold { border-color: #d4af37; }

        /* Patrón Escalonado (Tocapu) */
        .tocapu-border {
            height: 12px;
            background-color: #fdfbf7;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='12' viewBox='0 0 40 12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 12h10v-4h10v-4h10V0h10v12z' fill='%23d4af37' fill-opacity='1' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
        }

        /* Botones */
        .btn-andean {
            background-color: #1a1a1a;
            color: #fdfbf7;
            border: 1px solid #1a1a1a;
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
        }
        .btn-andean:hover {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #fff;
        }

        .btn-secondary-andean {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #1a1a1a; 
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
            background: transparent;
            cursor: pointer;
        }
        .btn-secondary-andean:hover {
            border-color: #d4af37;
            color: #d4af37;
        }

        /* Efecto Cristal Claro */
        .glass-light {
            background: rgba(253, 251, 247, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        /* Carrusel */
        .carousel-slide { transition: opacity 0.8s ease-in-out; }
        .carousel-slide.active { opacity: 1; z-index: 10; }
        .carousel-slide.inactive { opacity: 0; z-index: 0; }

        /* Separador Chakana */
        .chakana-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        .chakana-divider::before, .chakana-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .chakana-icon {
            margin: 0 1rem;
            color: #d4af37;
            font-size: 1.5rem;
        }

        /* Modal */
        #landing-modal {
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #landing-modal.hidden-modal {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Formulario Personalizado */
        .custom-order {
            padding: 60px 20px;
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
            border-bottom: 1px solid #e5e5e5;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fdfbf7;
            border: 1px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }
        .form-container::before, .form-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #d4af37;
            transition: all 0.3s ease;
        }
        .form-container::before { top: -5px; left: -5px; border-right: none; border-bottom: none; }
        .form-container::after { bottom: -5px; right: -5px; border-left: none; border-top: none; }

        .form-container h2 {
            font-family: 'Cinzel', serif;
            color: #1a1a1a;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .form-intro {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .input-group { margin-bottom: 1.2rem; }
        .input-row { display: flex; gap: 20px; margin-bottom: 1.2rem; }
        @media (max-width: 768px) { .input-row { flex-direction: column; gap: 1.2rem; } }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            font-family: 'Lato', sans-serif;
            font-size: 0.95rem;
            color: #333;
            transition: border-color 0.3s ease;
            outline: none;
        }
        input:focus, select:focus, textarea:focus { border-color: #d4af37; }
        ::placeholder { color: #999; opacity: 1; }
        
        .btn-enviar {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        .btn-enviar:hover {
            background-color: #d4af37;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
